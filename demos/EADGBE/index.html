<body>
  <div class="demo-container">
    <div class="letter-name"></div>
    <button>NEXT</button>
  </div>
  <script>
    const container = document.getElementsByClassName('letter-name')[0];
    const letters = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
    const getRandomLetter = () => letters[Math.round(Math.random() * 6)];
    let previous = getRandomLetter();
    const getLetter = () => {
      const temp = getRandomLetter();
      if (temp === previous) {
        const order = letters.indexOf(temp);
        return previous = letters[order === 6 ? 0 : order + 1];
      }
      return previous = temp;
    };
    const insertLetter = letter => (container.textContent = letter);
    const update = () => insertLetter(getLetter());

    update();

    window.addEventListener('keydown', e => (e.code === 'Space' && update()));
    document.querySelector('.demo-container button').addEventListener('click', update);
  </script>
</body>
